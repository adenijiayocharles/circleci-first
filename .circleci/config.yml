version: 2.1
jobs:
  say-hello:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - run:
          name: "Say hello"
          command: "echo Hello, World!"
  print-hello:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - run:
          name: "Print Hello"
          command: "echo Hello"

  print-world:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - run:
          name: "Print Nigeria"
          command: "echo world and this is my pipeline id << pipeline.id >>"

  print_name:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - run:
          name: "Print environment variable in project settings"
          command: echo ${MY_NAME}

# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  say-hello-workflow:
    jobs:
      - say-hello
      - print-hello
      - print-world:
          requires:
            - print-hello
      - print_name
