version: 2.1
jobs:
  say-hello:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - run:
          name: "Say hello"
          command: "echo Hello, World!"
  print-hello:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - run:
          name: "Print Hello"
          command: "echo Hello"

  print-world:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - run:
          name: "Print Nigeria"
          command: "echo world and this is my pipeline id << pipeline.id >>"

  print_name:
    docker:
      - image: cimg/base:2020.01
    steps:
      - run:
          name: "Print environment variable in project settings"
          command: |
            echo $MY_NAME
            echo $MY_SCHOOL

  save_hello_word_output:
    docker:
      - image: cimg/base:2020.01
    steps:
      - run:
          name: "Print hello world to a file"
          command: |
            echo "this is the text output to the file" >> output.txt
      - persist_to_workspace:
          root: /tmp/workspace
          paths:
            - output.txt
  print_to_workspace:
    docker:
      - image: cimg/base:2020.01
    steps:
      - attach_workspace:
          at: /tmp/workspace
      - run:
          name: "Read the contents of a file saved to the workspace in the save_hello_world_output job"
          command: |
            cat output.txt

# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  say-hello-workflow:
    jobs:
      - say-hello
      - print-hello
      - print-world:
          requires:
            - print-hello
      - print_name
      - save_hello_word_output
      - print_to_workspace:
          requires:
            - save_hello_word_output
